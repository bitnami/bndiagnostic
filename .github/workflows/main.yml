name: CI
on:
  pull_request_target:
# Remove all permissions by default
permissions: {}
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    if: ${{ contains(github.event.pull_request.labels.*.name, 'verify') || (github.event.action == 'labeled' && github.event.label.name == 'verify') }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Download and install InstallBuilder
        uses: bitnami/bndiagnostic/.github/actions/setup-installbuilder@b6572d607db53f67914485d4ef152dd86776022a
        with:
          license: ${{ secrets.INSTALLBUILDER_LICENSE }}
      - name: Build project
        uses: bitnami/bndiagnostic/.github/actions/build@b6572d607db53f67914485d4ef152dd86776022a
        with:
          upload-api-key: ${{ secrets.UPLOAD_API_KEY }}
